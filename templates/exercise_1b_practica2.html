<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Páginas desactualizadas</title>
</head>
<body>
    <div>
        <h1>Seleccione el número de páginas con el que desea realizar la gráfica</h1>
        <br>
            <form action="/critical_pages" method="post">
                <label for="num_pages">Número de páginas desactualizadas:</label>
                <input type="number" id="num_pages" name="num_pages" min="1" max={{ num_critical }} required>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit">Mostrar</button>
            </form>
    </div>

    <div>
        {%  if top_x_pages %}
        <h2>Gráfica de páginas desactualizadas</h2>
        <img src="data:image/png;base64,{{ top_x_pages }}" alt="Gráfica de páginas desactualizadas">
        {% endif %}
    </div>
</body>
</html>
